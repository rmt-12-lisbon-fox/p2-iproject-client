<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Personality Test</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#" >Home</a></li>
        <li><a href="#" >Question</a></li>
        <li><a href="#" >Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- FORM LOGIN -->
  <div>
    <div class="container" id="form-login">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email-input" type="text" class="form-control" name="email" placeholder="Email">
        </div><br/>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password-input" type="password" class="form-control" name="password" placeholder="Password">
        </div><br/>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Login</button>
            <button type="submit" class="btn btn-info">Register</button>
          </div>
        </div><br/>
      </form>
    </div>
  </div>

<!-- FORM REGISTER -->
  <div class="container" id="form-register">
    <h2>Register</h2>
    <form class="form-horizontal" action="#">
      <div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter Your Email" name="email">
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2" >Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="password" placeholder="Enter Your password" name="password">
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2" >Name:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="name" placeholder="Enter Your Name" name="name">
        </div>
      </div><br/>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </div><br/>
    </form>
  </div>

  <!-- FORM ADD QUESTION -->
  <div class="container" id="form-add">
    <h2>Add Question</h2>
    <form class="form-horizontal" action="#">
      <div class="form-group">
        <label class="control-label col-sm-2">QUESTION :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter The Question" name="question">
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Answer 1 :</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter Option answer" name="answer1">
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Answer 2 :</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter Option answer" name="answer2">
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Answer 3 :</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter Option answer" name="answer3">
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2">Answer 4 :</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter Option answer" name="answer4">
        </div>
      </div><br/>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Save</button>
        </div>
      </div><br/>
    </form>
  </div>



  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
